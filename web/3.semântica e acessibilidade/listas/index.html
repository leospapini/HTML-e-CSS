<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Listas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <ul>
    <li>O Senhor dos Anéis
      <ul>
        <li>A Sociedade do Anel</li>
        <li>As Duas Torres</li>
      </ul>
    </li>
    <li>O Hobbit</li>
  </ul>
  <!-- ul cria uma lista sem ordem expecífica (unordered list). Cada item da lista deve ser marcado com uma <li></li> -->

  <h2>Classificação Final</h2>
  <ol>
    <li>Maria</li>
    <li>João</li>
    <li>Carla</li>
    <li>Pedro</li>
  </ol>
  <!-- ol cria uma lista ordenada, onde o primeiro li será o número 1 e sucessivamente  -->

  <h2>Perguntas Frequentes</h2>
  <dl>
    <dt>Quais os meios de pagamento?</dt>
    <dd>Dinheiro e Cartão.</dd>
    <dt>Emite certificados?</dt>
    <dd>Sim, emitimos para todos os cursos.</dd>
  </dl>
  <!-- dl cria uma lista de descrições. A lista é criada com dois elementos <dt> e <dd>, onde dt é termo/frase e dd definição do termo acima -->
</body>

</html>
